mfa.otp.help.title=Metode verifikasi OTP 2 Langkah
mfa.otp.help.content=Secara default, kami menawarkan verifikasi 2 langkah dengan aplikasi OTP (One-Time Password).<br/>Pengguna yang terpengaruh harus mengikuti beberapa langkah untuk mengonfirmasi identitas mereka:<br/>1 - Pasang aplikasi otentikator (FreeOTP, Google Authenticator) untuk menghasilkan kata sandi sementara dan unik (OTP)<br/>2 - Daftarkan perangkat terpercaya mereka dari aplikasi ini<br/>3 - Setelah perangkat terpercaya mereka didaftarkan, setiap pengguna harus mengonfirmasi identitas mereka dengan mengambil OTP yang dihasilkan oleh aplikasi.

