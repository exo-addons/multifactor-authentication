mfa.otp.help.title=V\u00E9rification par l'application OTP
mfa.otp.help.content=Par d\u00E9faut, nous proposons la v\u00E9rification en deux \u00E9tapes \u00E0 l'aide d'une application OTP (mot de passe \u00E9ph\u00E9m\u00E8re).<br/>Les utilisateurs concern\u00E9s devront confirmer leur identit\u00E9 \u00E0 l'acc\u00E8s aux pages prot\u00E9g\u00E9es. Les \u00E9tapes \u00E0 suivre sont :<br/>1 - Installer une application d'authentification OTP (FreeOTP ou Google Authenticator par exemple)sur leur appareil mobile<br/>2 - Enregistrer leur appareil de confiance depuis cette application OTP<br/>3- Entrer le code affich\u00E9 dans l'application lorsqu'ils acc\u00E8dent \u00E0 une page prot\u00E9g\u00E9e.

mfa.otp.access.revocation.success=Votre demande a \u00E9t\u00E9 envoy\u00E9e avec succ\u00E8s. Elle sera g\u00E9r\u00E9e par un administrateur
