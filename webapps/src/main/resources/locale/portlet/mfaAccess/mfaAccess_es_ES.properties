mfa.otp.help.content=Por defecto, ofrecemos una autenticaci\u00F3n en 2 pasos de contrase\u00F1a \u00FAnica (OTP, One-Time Password).<br/>Los usuarios afectados deben seguir ciertos pasos para confirmar su identidad:<br/>1- Instalar una aplicaci\u00F3n de autenticaci\u00F3n para generar una contrase\u00F1a \u00FAnica temporal (OTP).<br/>authentication.multifactor.activated.opt.message.step.two=2- Registrar tu dispositivo de confianza desde esta aplicaci\u00F3n.<br/>authentication.multifactor.activated.opt.message.step.three=3- Una vez registrado el dispositivo de confianza, cada usuario tendr\u00E1 que confirmar su identidad usando su OTP generada por la aplicaci\u00F3n.

