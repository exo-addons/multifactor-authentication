mfa.otp.help.title=M\u00E9todo de activaci\u00F3n OTP en 2 pasos
mfa.otp.help.content=Por defecto, ofrecemos una verificaci\u00F3n en dos pasos con una aplicaci\u00F3n OTP (contrase\u00F1a de un \u00FAnico uso).<br/>Los usuarios afectados seguir\u00E1n ciertos pasos para confirmar su identidad:<br/>1- Instalar una aplicaci\u00F3n autenticador (FreeOTP, Google Authenticator, etc.) para generar una contrase\u00F1a temporal \u00FAnica (OTP).<br/>2- Registrar sus dispositivos de confianza desde esta aplicaci\u00F3n<br/>3- Una vez registrado el dispositivo de confianza, cada usuario tendr\u00E1 que confirmar su identidad con la OTP generada por la aplicaci\u00F3n.

