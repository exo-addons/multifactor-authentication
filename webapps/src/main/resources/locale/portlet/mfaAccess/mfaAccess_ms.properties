mfa.otp.help.title=OTP 2-Step verification method
mfa.otp.help.content=By default, we offer a 2-Step verification with a OTP (One-Time Password) application.<br/>Affected users will need to confirm their identity upon access, following these steps:<br/>1- Install an authenticator application on their mobile (such as FreeOTP or Google Authenticator)<br/>2 - Register their trusted device from the OTP app<br/>3 - Enter the code displayed in the application where requested.

