mfa.otp.help.title=OTP 2-Schritt-Verifizierungsmethode
mfa.otp.help.content=Standardm\u00e4\u00dfig bieten wir eine 2-Schritt-Verifizierung mit einer OTP-Anwendung (One-Time Password) an.<br/>Betroffene Benutzer sollten bestimmte Schritten folgen, um ihre Identit\u00e4t zu best\u00e4tigen:<br/>1- Installieren Sie eine Authentifizierungsanwendung (FreeOTP, Google-Authentifizierer), um ein tempor\u00e4res und eindeutiges Passwort generieren zu k\u00f6nnen. (OTP)<br/>2 - Registrieren Sie ihr vertrauensw\u00fcrdiges Ger\u00e4t aus dieser Anwendung<br/>3 3 - Sobald ihr vertrauensw\u00fcrdiges Ger\u00e4t registriert ist, muss jeder Nutzer seine Identit\u00e4t best\u00e4tigen, indem er sein OTP abruft, das von der Anwendung generiert wurde.

